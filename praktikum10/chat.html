    <fieldset>
        <p id="percakapan">

    </fieldset>

    <input type="text" id="chatbox">
    <button onclick="send()">Send</button>

        function send(){
            let pesan = document.getElementById("chatbox").value;
            document.getElementById("percakapan").innerHTML=(pesan)
        }
